# Publicación automática de la plataforma CVEA en GitHub Pages
# Se ejecuta en cada push a la rama main

name: Quarto Publish

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # necesario para crear/actualizar la rama gh-pages
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create gh-pages branch if missing
        run: |
          git config user.email "quarto-publish@github-actions"
          git config user.name "Quarto Publish"
          git fetch origin
          if ! git rev-parse --verify origin/gh-pages >/dev/null 2>&1; then
            git checkout --orphan gh-pages
            git reset --hard
            git commit --allow-empty -m "Initialize gh-pages"
            git push origin gh-pages
            git checkout main
          fi

      - uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.8.27"

      - name: Install TinyTeX (for PDF output)
        run: quarto install tinytex

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
